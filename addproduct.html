<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"> <!-- Font Awesome for icon -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Kiraya Application Theme Color Variables */
        :root {
            --primary: #007bff;      /* Modern Blue Primary */
            --primary-darker: #0056b3;
            --secondary: #6c757d;    /* Secondary Gray */
            --accent: #ffc107;      /* Yellow */
            --danger-color: #dc3545; /* Red */
            --dark: #343a40;        /* Very Dark Gray/Black */
            --light: #f8f9fa;       /* Very Light Gray */
            --medium-gray: #dee2e6; /* Light Gray Border */
            --text-color: #495057;   /* Standard Text */
            --text-muted: #6c757d;  /* Muted Text */
            --white-color: #ffffff;  /* White */
            --border-radius: 8px;    /* Consistent border radius */

            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Poppins', sans-serif; /* Kiraya font */
            background-color: var(--light); /* Kiraya light background */
            margin: 0;
            padding: 30px 15px;
            color: var(--text-color); /* Kiraya text color */
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align container to top */
            min-height: 100vh;
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .form-container {
            background-color: var(--white-color); /* Kiraya white */
            padding: 35px 40px;
            border-radius: 12px; /* Slightly softer radius than default theme */
            box-shadow: var(--shadow);
            width: 100%;
            max-width: 600px;
            border: 1px solid var(--medium-gray); /* Kiraya medium border */
            margin-top: 20px; /* Add some top margin */
             margin-bottom: 40px; /* Ensure space from bottom */
        }

        h1 {
            text-align: center;
            color: var(--primary); /* Kiraya primary color */
            margin-top: 0;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--primary); /* Kiraya primary label color */
            font-size: 0.9rem;
        }

        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--medium-gray); /* Kiraya medium border */
            border-radius: var(--border-radius); /* Kiraya border radius */
            box-sizing: border-box;
            font-size: 1rem;
            color: var(--text-color);
             transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input:focus,
        textarea:focus {
            border-color: var(--primary); /* Kiraya secondary for focus */
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.15); /* Kiraya secondary glow */
        }

        /* Enhanced File Input using Kiraya Colors */
        .file-input-wrapper {
            border: 2px dashed var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 22px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s ease, background-color 0.2s ease;
             background-color: var(--light); /* Light background inside */
             position: relative;
        }
        .file-input-wrapper:hover {
             border-color: var(--primary);
             background-color: #eef3f3; /* Slightly darker light background */
        }
        .file-input-wrapper input[type="file"] {
             position: absolute; top: 0; left: 0; width: 100%; height: 100%;
             opacity: 0; cursor: pointer;
        }
        .file-input-icon {
             font-size: 2.2em;
             color: var(--primary); /* Kiraya primary icon color */
             margin-bottom: 12px;
        }
        .file-input-text {
            color: var(--text-muted); /* Kiraya muted text */
            margin-bottom: 6px;
            font-size: 0.9rem;
        }
        .file-name-display {
             font-size: 0.9em;
             color: var(--text-color); /* Kiraya standard text */
             margin-top: 10px;
             font-weight: 500;
             display: block;
             min-height: 1.2em;
             max-width: 100%;
             overflow: hidden;
             text-overflow: ellipsis;
             white-space: nowrap;
        }

        /* Submit Button using Kiraya Colors */
        button[type="submit"] {
            background-color: var(--primary); /* Kiraya primary button */
            color: var(--white-color);
            border: none;
            padding: 14px 28px;
            border-radius: var(--border-radius);
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            margin-top: 22px;
            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        button[type="submit"]:hover {
            background-color: var(--primary-darker); /* Darker shade of primary */
            box-shadow: var(--shadow);
        }
         button[type="submit"]:active {
             transform: scale(0.99);
         }

         /* Responsive Adjustments */
         @media (max-width: 600px) {
            body { padding: 20px 10px; }
            .form-container {
                padding: 28px;
                 margin-top: 12px;
            }
            h1 {
                font-size: 1.8em;
            }
            input[type="text"],
            input[type="number"],
            input[type="email"],
            textarea { padding: 11px 13px; font-size: 0.95rem;}
            button[type="submit"] { padding: 12px 24px; font-size: 1.05rem; }
            .file-input-wrapper { padding: 18px; }
            .file-input-icon { font-size: 2em; }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Product Details</h1>
        <form id="addProductForm" onsubmit="return handleFormSubmit(event)">

            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" id="productName" required placeholder="e.g., Bluetooth Speaker Model X">
            </div>

            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" rows="4" required placeholder="Describe the item, condition, features..."></textarea>
            </div>

            <div class="form-group">
                <label for="productPrice">Price (â‚¹)</label>
                <input type="number" id="productPrice" step="0.01" min="0" required placeholder="0.00">
            </div>

            <div class="form-group">
                <label for="userEmail">Your Email</label>
                <input type="email" id="userEmail" required placeholder="your.email@example.com">
            </div>

            <div class="form-group">
                <label for="productImage">Product Image</label>
                <div class="file-input-wrapper">
                    <input type="file" id="productImage" accept="image/*" required onchange="updateFileNameDisplay(this)">
                    <label for="productImage" style="cursor: pointer; display: block;">
                        <div class="file-input-icon"><i class="fas fa-cloud-upload-alt"></i></div>
                        <div class="file-input-text">Click or Drag Image Here</div>
                        <div class="file-name-display">No file chosen</div>
                    </label>
                </div>
            </div>

            <button type="submit">Add Product to My Bazaar</button>
        </form>
    </div>

    <script>
        // Function to update the file name display
        function updateFileNameDisplay(inputElement) {
            const wrapper = inputElement.closest('.file-input-wrapper');
             if (!wrapper) return;
            const fileNameDisplay = wrapper.querySelector('.file-name-display');

            if (inputElement.files && inputElement.files.length > 0) {
                fileNameDisplay.textContent = inputElement.files[0].name;
            } else {
                fileNameDisplay.textContent = 'No file chosen';
            }
        }

        // Function to handle form submission (updated to include email)
        function handleFormSubmit(event) {
            event.preventDefault(); // Prevent default submission

            const productName = document.getElementById('productName').value.trim();
            const productDescription = document.getElementById('productDescription').value.trim();
            const productPrice = document.getElementById('productPrice').value;
            const userEmail = document.getElementById('userEmail').value.trim();
            const productImageInput = document.getElementById('productImage');
            const productImage = productImageInput.files[0];

            // Basic validation
            if (!productName || !productDescription || !productPrice || !userEmail || !productImage) {
                alert('Please fill out all fields and select an image.');
                return false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(userEmail)) {
                alert('Please enter a valid email address.');
                return false;
            }
            
            if (productPrice <= 0) {
                 alert('Product price must be a positive value.');
                 return false;
            }

            const reader = new FileReader();
            reader.onload = function (e) {
                const imageBase64 = e.target.result;
                const productData = {
                    name: productName,
                    description: productDescription,
                    price: parseFloat(productPrice),
                    email: userEmail,
                    image: imageBase64,
                };

                // --- Send data to backend API ---
                const apiUrl = 'http://localhost:8080/api/products'; // Replace with your actual API endpoint

                fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productData),
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => {
                            throw new Error(err.message || `Server error: ${response.status}`);
                        }).catch(() => {
                            throw new Error(`Server error: ${response.status}`);
                        });
                    }
                    return response.json();
                })
                .then(data => {
                    console.log('Success:', data);
                    alert('Product added successfully!');
                    document.getElementById('addProductForm').reset(); // Reset form
                    updateFileNameDisplay(productImageInput); // Reset file display
                    // Redirect if needed
                    window.location.href = 'index11.html'; // Redirect to your main page
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert(`Error adding product: ${error.message}`);
                });
            };
            reader.onerror = function(error) {
                 console.error('Error reading file:', error);
                 alert('Error reading image file.');
            };
            reader.readAsDataURL(productImage);

            return false;
        }
    </script>
</body>
</html>
